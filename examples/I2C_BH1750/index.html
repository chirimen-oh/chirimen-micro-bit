<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BH1750 (照度センサー) | CHIRIMEN with micro:bit</title>
  </head>

  <script src="https://cdn.jsdelivr.net/npm/@chirimen/microbit"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chirimen/mlx90614"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chirimen/bh1750"></script>

  <script src="main.js"></script>

  <body>
    <h1>BH1750 (照度センサー) | CHIRIMEN with micro:bit<h1>

        <input type="button" value="Connect" onclick="connect();" />

    <table>
      <tr>
        <td>LIGHT[lx] :</td>

      <tr>
        <td>Object Temperature</td>
        <td id="obj_temperature"></td>
      </tr>
      <tr>
        <td>Ambient Temperature</td>
        <td id="amb_temperature"></td>
      </tr>
    </table>
